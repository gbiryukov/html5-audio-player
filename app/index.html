<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <div class="b-wrapper">
        <div class="b-wrapper__container">
            <audio id="audio"></audio>
            <div class="b-cover">
                <div id="dropzone" class="b-dropzone b-dropzone_visible">
                    <span class="b-icon b-icon_download b-icon_big"></span>
                    <br/>Перетащите файл сюда
                </div>
                <canvas id="canvas" class="b-cover__visualization"></canvas>
                <h1 id="title" class="b-cover__title"></h1>
            </div>
            <div class="b-controls">
                <button id="visualize" class="b-controls__item b-controls__item_visualizer b-controls__item_muted">
                    <span class="b-icon b-icon_stats-bars"></span>
                </button>
                <button id="play" class="b-controls__item b-controls__item_play">
                    <span id="icoplay" class="b-icon b-icon_play3"></span>
                    <span id="icostop" class="b-icon b-icon_stop2"></span>
                </button>
                <div class="b-controls__item b-controls__item_open">
                    <span class="b-icon b-icon_eject"></span>
                    <input type="file" id="file" class="b-controls__file" accept="audio/*"/>
                </div>
                <!-- div class="b-controls__item b-controls__item_volume">
                    <span class="b-icon b-icon_volume-mute2"></span>
                </div -->
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/id3/dist/id3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
